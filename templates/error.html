{% extends "base.html" %}

{% block title %}UMAY - Ошибка{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20 shadow-2xl animate-scale-in">
      <div class="text-center mb-8">
        <div class="text-6xl mb-4">⚠️</div>
        <h2 class="text-3xl font-bold text-white mb-2">Произошла ошибка</h2>
        <p class="text-gray-300">{{ error or "Что-то пошло не так" }}</p>
      </div>

      <div class="space-y-4">
        <a href="/" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-2xl flex items-center justify-center space-x-3">
          <i class="fas fa-home"></i>
          <span>Вернуться на главную</span>
        </a>
        
        <button onclick="history.back()" class="w-full bg-white/10 hover:bg-white/20 text-white font-bold py-4 px-6 rounded-2xl transition-all duration-300 transform hover:scale-105 border border-white/20">
          <i class="fas fa-arrow-left mr-2"></i>
          Назад
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
