{% extends "base.html" %}

{% block title %}UMAY - Ошибка {{ error_code }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <div class="mb-8">
                <div class="w-32 h-32 bg-red-100 rounded-full mx-auto mb-6 flex items-center justify-center">
                    <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
                </div>
                <h1 class="text-6xl font-bold text-red-600 mb-4">{{ error_code }}</h1>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ error_message }}</h2>
                <p class="text-gray-600 text-lg mb-8">Что-то пошло не так. Попробуйте обновить страницу или вернуться на главную.</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{{ url_for('index') }}" 
                   class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center space-x-3">
                    <i class="fas fa-home"></i>
                    <span>На главную</span>
                </a>
                
                <button onclick="window.location.reload()" 
                        class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center space-x-3">
                    <i class="fas fa-redo"></i>
                    <span>Обновить страницу</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
