{% extends "base.html" %}

{% block title %}UMAY - Вход{% endblock %}

{% block content %}
<!-- Full Screen Login Page -->
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-12 animate-fade-in">
                <div class="w-32 h-32 rounded-full mx-auto mb-8 flex items-center justify-center bg-white backdrop-blur-lg border border-gray-200 shadow-2xl">
                    <img src="{{ url_for('static', filename='assets/new-logo.png') }}" alt="UMAY" class="w-20 h-20 object-contain">
                </div>
                <h1 class="text-5xl font-bold text-white mb-4 tracking-tight">
                    Добро пожаловать в <span class="bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">UMAY</span>
                </h1>
                <p class="text-xl text-gray-300 font-light">Войдите в свою учетную запись</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20 shadow-2xl animate-scale-in">
                <form method="POST" class="space-y-6">
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-300 mb-3 group-focus-within:text-pink-400 transition-colors">
                            <i class="fas fa-user mr-2"></i>Логин
                        </label>
                        <input type="text" 
                               name="login" 
                               required 
                               class="w-full px-6 py-4 bg-white/10 border-2 border-white/20 rounded-2xl text-white placeholder-gray-400 focus:border-pink-400 focus:bg-white/20 transition-all duration-300 text-lg backdrop-blur-lg"
                               placeholder="Введите ваш логин">
                    </div>
                    
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-300 mb-3 group-focus-within:text-pink-400 transition-colors">
                            <i class="fas fa-lock mr-2"></i>Пароль
                        </label>
                        <input type="password" 
                               name="password" 
                               required 
                               class="w-full px-6 py-4 bg-white/10 border-2 border-white/20 rounded-2xl text-white placeholder-gray-400 focus:border-pink-400 focus:bg-white/20 transition-all duration-300 text-lg backdrop-blur-lg"
                               placeholder="Введите ваш пароль">
                    </div>
                    
                    <!-- Переключатель "Медик" -->
                    <div class="flex items-center justify-center space-x-4 py-4">
                        <span class="text-gray-300 font-medium">Роженица</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" 
                                   name="is_medic" 
                                   class="sr-only peer"
                                   id="medic-toggle">
                            <div class="w-14 h-7 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-pink-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-pink-500"></div>
                        </label>
                        <span class="text-gray-300 font-medium">Медик</span>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-5 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105 shadow-2xl flex items-center justify-center space-x-3 text-xl group">
                        <i class="fas fa-sign-in-alt group-hover:animate-pulse"></i>
                        <span>Войти в систему</span>
                        <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>
                
                <div class="mt-8 text-center space-y-2">
                    <p class="text-gray-300 text-lg">
                        Нет аккаунта? 
                        <a href="{{ url_for('register') }}" class="text-pink-400 hover:text-pink-300 font-semibold transition-colors duration-300 underline">
                            Зарегистрироваться
                        </a>
                    </p>
                    <p class="text-gray-300 text-lg">
                        Забыли пароль? 
                        <a href="{{ url_for('recover') }}" class="text-pink-400 hover:text-pink-300 font-semibold transition-colors duration-300 underline">
                            Восстановить по телефону
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-8">
                <a href="{{ url_for('index') }}" class="inline-flex items-center text-gray-400 hover:text-white transition-colors duration-300 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes blob {
    0% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
    100% { transform: translate(0px, 0px) scale(1); }
}

.animate-blob {
    animation: blob 7s infinite;
}

.animation-delay-2000 {
    animation-delay: 2s;
}

.animation-delay-4000 {
    animation-delay: 4s;
}

.animate-fade-in {
    animation: fadeIn 1s ease-out;
}

.animate-scale-in {
    animation: scaleIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #ec4899, #8b5cf6);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(to bottom, #db2777, #7c3aed);
}
</style>

<script>
// Add smooth animations to form inputs
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('scale-105');
    });
    
    input.addEventListener('blur', function() {
        this.parentElement.classList.remove('scale-105');
    });
});
</script>
{% endblock %}
