    <!-- Mobile Scripts -->
    <script>
        // Mobile Navigation Toggle
        const mobileNavToggle = document.getElementById('mobile-nav-toggle');
        const mobileNavMenu = document.getElementById('mobile-nav-menu');
        const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
        
        function toggleMobileNav() {
            mobileNavMenu.classList.toggle('active');
            mobileNavOverlay.classList.toggle('active');
            document.body.classList.toggle('nav-open');
        }
        
        mobileNavToggle.addEventListener('click', toggleMobileNav);
        mobileNavOverlay.addEventListener('click', toggleMobileNav);
        
        // Close nav on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileNavMenu.classList.contains('active')) {
                toggleMobileNav();
            }
        });
        
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('umay-theme', isDark ? 'dark' : 'light');
            
            // Update theme icon
            const themeIcon = document.querySelector('.mobile-nav-link i.fas.fa-moon');
            if (themeIcon) {
                themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('umay-theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            const themeIcon = document.querySelector('.mobile-nav-link i.fas.fa-moon');
            if (themeIcon) {
                themeIcon.className = 'fas fa-sun';
            }
        }
        
        // PWA Status Check
        function updatePWAStatus() {
            const pwaStatus = document.getElementById('pwa-status');
            if (pwaStatus && window.umayPWA) {
                const info = window.umayPWA.getPWAInfo();
                if (info.supportsPWA) {
                    pwaStatus.innerHTML = '<i class="fas fa-check-circle"></i> PWA –≥–æ—Ç–æ–≤–æ';
                    pwaStatus.className = 'mobile-pwa-status mobile-pwa-status-success';
                } else {
                    pwaStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> PWA –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                    pwaStatus.className = 'mobile-pwa-status mobile-pwa-status-warning';
                }
            }
        }
        
        // Update PWA status when ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updatePWAStatus, 1000);
        });
        
        // Handle online/offline status
        function updateOnlineStatus() {
            const statusElement = document.getElementById('online-status');
            if (statusElement) {
                if (navigator.onLine) {
                    statusElement.innerHTML = 'üü¢ –û–Ω–ª–∞–π–Ω';
                    statusElement.className = 'mobile-online-status mobile-online';
                } else {
                    statusElement.innerHTML = 'üî¥ –û—Ñ–ª–∞–π–Ω';
                    statusElement.className = 'mobile-online-status mobile-offline';
                }
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
        
        // Final debug log
        console.log('üì± Mobile base.html scripts loaded');
        console.log('üîç PWA status check completed');
    </script>
