{% extends "admin/base.html" %}
{% block page_title %}{{ 'Редактировать' if guideline else 'Добавить' }} методичку{% endblock %}
{% block page_description %}Форма методички{% endblock %}
{% block action_button %}—{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow">
    <form method="post">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Заголовок</label>
                <input type="text" name="title" value="{{ guideline.title if guideline else '' }}" class="mt-1 w-full border rounded-lg px-3 py-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Категория</label>
                <input type="text" name="category" value="{{ guideline.category if guideline else '' }}" class="mt-1 w-full border rounded-lg px-3 py-2">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Теги (через запятую)</label>
                <input type="text" name="tags" value="{{ guideline.tags if guideline else '' }}" class="mt-1 w-full border rounded-lg px-3 py-2">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Содержание</label>
                <textarea name="content" rows="12" class="mt-1 w-full border rounded-lg px-3 py-2">{{ guideline.content if guideline else '' }}</textarea>
            </div>
            <div class="md:col-span-2 flex items-center space-x-2">
                <input type="checkbox" id="is_published" name="is_published" {% if guideline and guideline.is_published %}checked{% endif %}>
                <label for="is_published" class="text-sm text-gray-700">Опубликовано</label>
            </div>
        </div>
        <div class="mt-6 flex items-center space-x-3">
            <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Сохранить</button>
            <a href="{{ url_for('admin_guidelines') }}" class="px-5 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
